<html> 
     <head>
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    </head>


    <body>
    <div class="container">
    <div class="col-md-offset-3 col-md-5">
    
     <form action="addData" method="POST" autocomplete="off">
        {%csrf_token%}


        <h3 class="page-header text-primary text-center">Registration</h3>

        <div class="form-group">    <label>Name</label>     <input type="text" class="form-control" name="name">         </div>
        <div class="form-group">    <label>Age</label>      <input type="text" class="form-control" name="age">            </div>
        <div class="form-group">    <label>Address</label>  <input type="text" class="form-control" name="address">    </div>
        <div class="form-group">    <label>Contact</label>  <input type="text" class="form-control" name="contact">    </div>
        <div class="form-group">    <label>Mail</label>     <input type="text" class="form-control" name="mail">          </div>
    
        <div class="form-group pull-right">

                <input type="submit" value="Register" class="btn btn-primary">
                <input type="reset" value="Clear" class="btn btn-danger">                                       
        </div>

      </form>
    </div>
    <div class="col-md-6">
        <!-- # if I have data show table otherwise don't show   -->
        {%if datas%}                                               
        <h3 class="page-header text-primary text-center">View Details</h3>
        <table class="table table-bordered">
             <thead>
                    <tr>	<th>S.No</th> 		<th>Name</th> 	<th>Age</th>    <th>Address</th> 	<th>Contact</th>  <th>Mail</th>  
                            <th>Update</th>  <th>Delete</th>  </tr>
             </thead>
            <!-- #datas from view page mydata assign into datas -->
        {% for data in datas %}        
        <tbody>
            <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{data.Name}}</td>
                    <td>{{data.Age}}</td>
                    <td>{{data.Address}}</td>
                    <td>{{data.Contact}}</td>
                    <td>{{data.Mail}}</td>
                    <td><a class="btn btn-sucess" href="updatedata/{{data.id}}">update</a></td>
                    <td><a class="btn btn-sucess" href="deletedata/{{data.id}}">delete</a></td>
            </tr>
        </tbody>
        {% endfor %}
        </table>
        {% endif %}
    </div>
    </div>
    </body>
    </html>
